<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<!-- <div class="col-md-5 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div> -->
				<div class="col-md-10 p-2 mx-auto">
					<div class="card shadow mb-5 bg-body-tertiary rounded">
						<!-- Thẻ bao gồm phần đăng ký và img  -->
						<div class="row">
							<!-- img  -->
							<div class="col-md-4">
								<img src="img/bg-login.jpg" class="card-img" style="height: 100%; object-fit: cover; width: 340px;">
							</div>
							<!-- regist  -->
							<div class="col-md-8 p-3">
								<!-- Header Card -->
								<div class="card-header text-center">
									<p class="fs-4 text-center">SIGN UP</p>
									<th:block th:if="${session.succMsg}">
										<p class="text-success fw-bold">[[${session.succMsg}]]</p>
										<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>

									<th:block th:if="${session.errorMsg}">
										<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
										<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>
								</div>

								<!-- Body Card  -->
								<div class="card-body">
									<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate
										method="post">
										<div class="">
											<div class="row mb-2">
												<div class="col">
													<label class="form-label">Full Name</label> <input required
														class="form-control" name="name" type="text">
												</div>
			
												<div class="col">
													<label class="form-label">Mobile Number</label> <input
														required class="form-control" name="mobileNumber"
														type="number">
												</div>
			
											</div>
			
											<div class="mb-3">
												<label class="form-label">Email</label> <input required
													class="form-control" name="email" type="email">
											</div>
			
			
											<div class="row mb-2">
												<div class="col">
													<label class="form-label">Address</label> <input required
														class="form-control" name="address" type="text">
												</div>
			
												<div class="col">
													<label class="form-label">City</label> <input required
														class="form-control" name="city" type="text">
												</div>
			
											</div>
			
											<div class="row mb-2">
												<div class="col">
													<label class="form-label">State</label> <input required
														class="form-control" name="state" type="text">
												</div>
			
												<div class="col">
													<label class="form-label">Pincode</label> <input required
														class="form-control" name="pincode" type="number">
												</div>
			
											</div>
			
			
											<div class="row mb-2">
												<div class="col">
													<label class="form-label">Password</label> <input required
														class="form-control" name="password" type="password" id="pass">
												</div>
			
												<div class="col">
													<label class="form-label">Confirm Password</label> <input
														required class="form-control" name="confirmpassword"
														type="password">
												</div>
			
											</div>
			
			
			
											<div class="mb-3">
												<label class="form-label">Profile Image</label> <input
													class="form-control" name="img" type="file">
											</div>
			
			
			
			
			
			
											<button type="submit"
												class="btn-maincolor col-md-12">CREATE</button>
										</div>
									</form>
								</div>

								<!-- Footer Card  -->
								<div class="card-footer text-center">
									<br>
									Already have an account? 
									<a href="/signin" class="text-link mt-2">Sign In</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
