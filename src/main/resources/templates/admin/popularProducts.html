<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>BakeOnl</title>
</head>
<body>
    <section>
        <div class="container-fluid mt-5 p-1">
            <div class="row">
                <p class="text-center fs-3 mt-2">Popular Items</p>
                <hr>
                <a href="/admin/" class="text-decoration-none" style="color: #dc3545;"><i class="fa-solid fa-arrow-left"></i> Back</a>
                
                <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
                
                <div class="col-md-12 p-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">Image</th>
                                <th scope="col">Title</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                                <th scope="col">Status</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Total Orders</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p,c:${products}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/img/product_img/'+${p.image}}"
									width="70px" height="70px"></td>
								<td>[[${p.title}]]</td>
								<td>[[${p.category}]]</td>
								<td>[[${p.price}]]</td>

								<td>[[${p.isActive}]]</td>
								<td>[[${p.stock}]]</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
	<br><br><br><br><br>
    </section>
</body>
</html>
