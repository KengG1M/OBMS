<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">

				<!-- <div class="col-md-6 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div> -->

				<div class="col-md-6 mt-3 p-5 mx-auto">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						
					

						<div class="card-header">
							<p class="fs-1 text-center">LOGIN</p>
							<div th:if="${param.error}"
								class="alert alert-danger text-center">
								<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
								Logout Sucessfully
							</div>
						</div>

						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<div class="row">
										<div class="col-auto">
											<label class="form-label">Email</label>
										</div>
										<div class="col-auto">
											<div class="fc-red">*</div>
										</div>
									</div>									
									<input required
										class="form-control" name="username" type="email">
								</div>
								<div class="mb-3">
									<div class="row">
										<div class="col-auto">
											<label class="form-label">Password</label>
										</div>
										<div class="col-auto">
											<div class="fc-red">*</div>
										</div>
									</div>
									<input required
										class="form-control" name="password" type="password">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12 bg-red">Login
								</button>
							</form>
						</div>

						<div class="card-footer text-center">
							<a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
							Don't have an account ? <a href="#" class="text-decoration-none">Create
								one </a>
						</div> 

						
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
